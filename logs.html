    <script>
	
	function replaceColor(data,str,color){
		
		return  data.replace(str, " <font class='istyle' color='"+color+"'> "+str+" </font>");
	}
 	
	$(document).ready(function() {
		// 指定websocket路径
		var websocket = new WebSocket('ws://localhost:8081/webLogMonitor');
		websocket.onmessage = function(event) {
			// 接收服务端的实时日志并添加到HTML页面中
			var data = "";
			data += event.data.replace("\n","<br/>");
			
			data = replaceColor(data,'INFO','#3385FF');
			data = replaceColor(data,'ERROR','red');
			data = replaceColor(data,'WARN','yellow');
			
			$("#log-container").append('>'+data);
			// 滚动条滚动到最低部
			$("#log-container").scrollTop($("#log-container").height());
		};
	});
</script>
